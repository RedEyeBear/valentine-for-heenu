<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>From Swipe to Soul – Director's Cut</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
--accent:#e8c07d;
--dark:#0e0f14;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:var(--dark);
color:white;
overflow:hidden;
}

/* Cinematic Letterbox */

.letterbox{
position:fixed;
width:100%;
height:10vh;
background:black;
z-index:100;
transition:2s;
}

.top{top:0;}
.bottom{bottom:0;}

/* Background */

.bg{
position:fixed;
width:100%;
height:100vh;
background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
transition:5s ease;
}

.bg.night{
filter:brightness(0.3) saturate(0.6);
}

/* Center Content */

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
max-width:800px;
width:90%;
}

/* Titles */

h1{
font-family:'Playfair Display',serif;
font-size:clamp(32px,6vw,64px);
margin-bottom:20px;
}

.final{
display:none;
font-family:'Great Vibes',cursive;
font-size:48px;
margin-top:30px;
color:var(--accent);
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px rgba(232,192,125,0.4);}
to{text-shadow:0 0 40px rgba(232,192,125,0.9);}
}

/* Tea */

.teacup{
font-size:70px;
position:relative;
margin-top:30px;
}

.steam{
position:absolute;
top:-30px;
left:50%;
width:12px;
height:30px;
background:rgba(255,255,255,0.7);
border-radius:50%;
filter:blur(8px);
transform:translateX(-50%);
animation:steam 3s infinite;
}

@keyframes steam{
0%{opacity:0;transform:translate(-50%,10px);}
50%{opacity:1;}
100%{opacity:0;transform:translate(-50%,-40px);}
}

/* Stars */

.star{
position:fixed;
width:3px;
height:3px;
background:white;
border-radius:50%;
opacity:0;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

</style>
</head>
<body>

<div class="letterbox top"></div>
<div class="letterbox bottom"></div>

<div class="bg" id="bg"></div>

<audio id="music">
<source src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_7baf8c9d4a.mp3?filename=romantic-orchestra-141568.mp3">
</audio>

<div class="center">

<h1 id="title">From Swipe to Soul</h1>
<p>Tap anywhere to begin the story.</p>

<div class="teacup">☕<div class="steam" id="steam"></div></div>

<div class="final" id="final">
Heenu ❤️<br>
Some stories don’t restart…<br>
They resume.<br><br>
Happy Valentine’s Day.
</div>

</div>

<script>

const bg=document.getElementById("bg");
const music=document.getElementById("music");
const steam=document.getElementById("steam");

let started=false;

document.body.addEventListener("click",()=>{
if(started) return;
started=true;

music.play();

/* Timed transitions */
setTimeout(()=>{
bg.classList.add("night");
createStars();
},8000);

setTimeout(()=>{
document.getElementById("final").style.display="block";
},15000);
});

/* Interactive steam */
document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-0.5)*20;
steam.style.transform=`translate(${x}px,-40px)`;
});

/* Mobile gesture */
document.addEventListener("touchmove",e=>{
let touch=e.touches[0];
let x=(touch.clientX/window.innerWidth-0.5)*20;
steam.style.transform=`translate(${x}px,-40px)`;
});

/* Star constellation shaped like lily */
function createStars(){
const positions=[
[50,20],[45,25],[55,25],
[40,35],[60,35],
[45,45],[55,45],
[50,55]
];

positions.forEach(pos=>{
let star=document.createElement("div");
star.className="star";
star.style.left=pos[0]+"vw";
star.style.top=pos[1]+"vh";
star.style.animationDuration=(2+Math.random()*2)+"s";
star.style.opacity=1;
document.body.appendChild(star);
});
}

</script>

</body>
</html>
