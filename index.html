<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heenu ‚Äì A Timeless Evening</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* üåå PURPLE-YELLOW-BLUE TWILIGHT BACKGROUND */
body{
margin:0;
overflow:hidden;
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#4e1a8a,#2a2a72,#1e3c72,#f9d423,#6a11cb,#2575fc);
background-size:500% 500%;
animation:twilightFlow 20s ease infinite;
color:#f3eaff;
transition:background 2s ease;
}

@keyframes twilightFlow{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* üå´ Vignette */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
pointer-events:none;
box-shadow:inset 0 0 140px rgba(0,0,0,0.4);
}

/* ‚ú® Sparkles */
.sparkle{
position:fixed;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.7;
animation:sparkle 6s linear infinite;
}
@keyframes sparkle{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* üíê Card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(20,10,40,0.65);
backdrop-filter:blur(30px);
padding:60px;
border-radius:40px;
width:650px;
text-align:center;
box-shadow:0 30px 90px rgba(0,0,0,0.4);
transition:transform 0.1s ease;
}

/* subtle parallax */
document.body?.addEventListener

.name{
font-family:'Great Vibes',cursive;
font-size:68px;
margin-bottom:10px;
}

.subtitle{
font-family:'Playfair Display',serif;
margin-bottom:25px;
font-size:20px;
}

button{
padding:14px 30px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ff9a9e,#fbc2eb);
cursor:pointer;
font-weight:600;
margin:10px;
transition:0.3s;
position:relative;
}

button:hover{transform:scale(1.05);}

#proposal{display:none;margin-top:25px;font-size:22px;}
#finalMessage{display:none;font-size:30px;margin-top:30px;font-family:'Playfair Display',serif;}

/* üíõ Golden YES State */
body.golden{
background:linear-gradient(135deg,#ffd700,#ffb347,#ffcc33,#fff176);
}

/* ‚ù§Ô∏è Hearts */
.heart{
position:fixed;
top:-20px;
font-size:22px;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

</style>
</head>

<body>

<!-- ‚òï Tea shop ambience -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/05/16/audio_1e0b3e04e4.mp3?filename=coffee-shop-ambience-112191.mp3">
</audio>

<!-- üéê Wind chime -->
<audio id="chime">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a46c4d3a7.mp3?filename=wind-chime-110955.mp3">
</audio>

<!-- üé∂ Romantic swell -->
<audio id="romanticSwell">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6f2eaa3f.mp3?filename=romantic-piano-110964.mp3">
</audio>

<div class="card">

<div style="font-size:70px;">üíê</div>

<div class="name">Heenu</div>
<div class="subtitle">A Love That Feels Remembered</div>

<p>Press and hold anywhere for 2 seconds‚Ä¶</p>

<button onclick="propose()">Walk Every Lifetime With Me</button>

<div id="proposal">
Will you walk every lifetime with me? ‚ù§Ô∏è<br><br>
<button id="yesBtn">Yes</button>
</div>

<div id="finalMessage">
You are my always, in every universe. ‚ù§Ô∏è
</div>

</div>

<script>

/* ‚ú® Sparkles generator */
for(let i=0;i<50;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(s);
}

/* Proposal reveal */
function propose(){
document.getElementById("proposal").style.display="block";
document.getElementById("chime").play();
}

/* üíò Escaping YES button */
const yesBtn=document.getElementById("yesBtn");
let movable=true;

yesBtn.addEventListener("mouseover",()=>{
if(movable){
yesBtn.style.position="absolute";
yesBtn.style.left=Math.random()*80+"%";
yesBtn.style.top=Math.random()*80+"%";
leaveHeart();
}
});

/* After 7 seconds it becomes clickable */
setTimeout(()=>{
movable=false;
yesBtn.style.position="static";
},7000);

function leaveHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration="3s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}

/* üíõ Click YES */
yesBtn.addEventListener("click",()=>{
if(!movable){
document.body.classList.add("golden");
document.getElementById("romanticSwell").play();
startForeverHearts();
document.getElementById("finalMessage").style.display="block";
}
});

/* üíè Kissing rain once */
function rainKisses(){
for(let i=0;i<120;i++){
const k=document.createElement("div");
k.className="heart";
k.innerHTML="üíè";
k.style.left=Math.random()*100+"vw";
k.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(k);
setTimeout(()=>k.remove(),5000);
}
}

/* ‚ù§Ô∏è Continuous heart rain */
function startForeverHearts(){
rainKisses();
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},300);
}

/* üìñ Press & hold memory */
let holdTimer;
document.body.addEventListener("mousedown",()=>{
holdTimer=setTimeout(()=>{
alert("Memory 1: The First Conversation\nMemory 2: The Moment We Knew\nMemory 3: The Future We Choose ‚ù§Ô∏è");
},2000);
});
document.body.addEventListener("mouseup",()=>clearTimeout(holdTimer));

</script>

</body>
</html>
