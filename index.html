<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heenu ‚Äì A Timeless Evening</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
margin:0;
overflow:hidden;
font-family:'Inter',sans-serif;
background: linear-gradient(120deg,#ffe6eb,#fcd5ce,#f8edeb,#fde2e4);
background-size:400% 400%;
animation:watercolor 25s ease infinite;
opacity:0;
animation:fadeInScene 3s ease forwards, watercolor 25s ease infinite;
transition:background 2s ease;
color:#5c3a4d;
}

/* Fade in opening */
@keyframes fadeInScene {
to { opacity:1; }
}

/* Watercolor */
@keyframes watercolor {
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Vignette */
body::after {
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
box-shadow: inset 0 0 120px rgba(0,0,0,0.15);
}

/* Golden state */
body.golden {
background: linear-gradient(120deg,#fff3b0,#ffe08a,#ffd166,#ffb703);
}

/* Bouquet */
.bouquet {
font-size:60px;
margin-bottom:10px;
animation:floatBouquet 4s ease-in-out infinite;
}
@keyframes floatBouquet {
0%,100%{transform:translateY(0);}
50%{transform:translateY(-8px);}
}

/* Card */
.card {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.75);
backdrop-filter:blur(25px);
padding:60px;
border-radius:40px;
width:650px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.08);
}

/* Name */
.name {
font-family:'Great Vibes',cursive;
font-size:64px;
margin-bottom:10px;
opacity:0;
animation:fadeInName 3s forwards 1s;
}
@keyframes fadeInName { to{opacity:1;} }

.subtitle {
font-family:'Playfair Display',serif;
margin-bottom:25px;
}

#typeText {
min-height:100px;
line-height:1.8;
margin-bottom:25px;
}

/* Buttons */
button {
padding:14px 30px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ffb6c1,#ffc3a0);
cursor:pointer;
font-weight:600;
margin:10px;
transition:0.3s;
}
button:hover { transform:scale(1.05); }

/* Proposal */
#proposal {
display:none;
margin-top:25px;
font-size:22px;
font-family:'Playfair Display',serif;
}

#finalMessage {
display:none;
font-size:30px;
font-family:'Playfair Display',serif;
margin-top:30px;
animation:zoomIn 4s ease forwards;
}
@keyframes zoomIn {
from { transform:scale(0.8); opacity:0; }
to { transform:scale(1); opacity:1; }
}

/* Sparkles */
.sparkle {
position:fixed;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.6;
animation: sparkleFloat 6s linear infinite;
}
@keyframes sparkleFloat {
from { transform:translateY(100vh); }
to { transform:translateY(-10vh); }
}

/* Shimmer */
.shimmer {
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
animation: shimmerMove 2s forwards;
pointer-events:none;
}
@keyframes shimmerMove {
from { transform:translateX(-100%); }
to { transform:translateX(100%); }
}

/* Hearts */
.heart {
position:fixed;
top:-20px;
font-size:22px;
animation:fall linear forwards;
}
@keyframes fall {
to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>
<body>

<audio id="music" autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6f2eaa3f.mp3?filename=romantic-piano-110964.mp3">
</audio>

<audio id="teaSound">
<source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_1f7d9d9f07.mp3?filename=tea-pouring-6085.mp3">
</audio>

<div class="card">

<div class="bouquet">üíê</div>

<div class="name">Heenu</div>
<div class="subtitle">A Love That Feels Remembered</div>

<div id="typeText"></div>

<button onclick="pourTea()">Make Tea Together</button>
<button onclick="propose()">Walk Every Lifetime With Me</button>

<div id="proposal">
Will you walk every lifetime with me? ‚ù§Ô∏è<br><br>
<button onclick="sayYes()">Yes</button>
</div>

<div id="finalMessage">
You are my always, in every universe. ‚ù§Ô∏è
</div>

</div>

<script>
/* Sparkles */
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(s);
}

/* Typewriter */
const text="Some connections are not created ‚Äî they continue. With you, love feels like watercolor skies, lilies in bloom, and warm tea shared in silence.";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typeText").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

/* Tea */
function pourTea(){
document.getElementById("teaSound").play();
rainHearts();
}

/* Proposal */
function propose(){
document.getElementById("proposal").style.display="block";
}

/* Yes */
function sayYes(){
document.body.classList.add("golden");
let shimmer=document.createElement("div");
shimmer.className="shimmer";
document.body.appendChild(shimmer);
setTimeout(()=>shimmer.remove(),2000);
rainHearts();
document.getElementById("finalMessage").style.display="block";
}

/* Heart rain */
function rainHearts(){
for(let i=0;i<100;i++){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
}
</script>

</body>
</html>
