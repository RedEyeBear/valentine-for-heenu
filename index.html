<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heenu ‚Äì A Timeless Evening</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
overflow:hidden;
font-family:'Inter',sans-serif;
color:#fff;
background:#000;
}

/* PARALLAX CONTAINER */
.scene{
position:fixed;
width:100%;
height:100vh;
overflow:hidden;
perspective:1px;
}

/* LAYERS */
.layer{
position:absolute;
width:120%;
height:120%;
top:-10%;
left:-10%;
background-size:cover;
background-position:center;
}

/* Sky */
.sky{
background:url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=2070&auto=format&fit=crop') center/cover;
z-index:1;
transition:3s;
}

/* Village silhouette */
.village{
background:url('https://images.unsplash.com/photo-1528747045269-390fe33c19d4?q=80&w=2070&auto=format&fit=crop') center/cover;
z-index:2;
opacity:0.85;
}

/* Foreground flowers */
.foreground{
background:url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=2070&auto=format&fit=crop') bottom/cover;
z-index:3;
opacity:0.5;
}

/* Night overlay */
.night{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to top, #020111 0%, #191621 70%);
opacity:0;
transition:4s;
z-index:4;
}

/* Stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:0;
border-radius:50%;
animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* CARD */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,244,230,0.9);
backdrop-filter:blur(8px);
padding:50px;
border-radius:25px;
width:90%;
max-width:650px;
text-align:center;
box-shadow:0 0 60px rgba(255,200,150,0.4);
color:#5c3a4d;
z-index:10;
}

/* Typography */
.name{
font-family:'Great Vibes',cursive;
font-size:clamp(40px,6vw,70px);
margin-bottom:10px;
}

.subtitle{
font-family:'Playfair Display',serif;
margin-bottom:20px;
}

#typeText{
min-height:90px;
margin-bottom:20px;
line-height:1.6;
}

/* Buttons */
button{
padding:12px 25px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ffb6c1,#ffc3a0);
cursor:pointer;
font-weight:600;
margin:10px;
transition:0.3s;
}
button:hover{transform:scale(1.08);}

/* Proposal */
#proposal{display:none;margin-top:20px;font-family:'Playfair Display',serif;}
#finalMessage{
display:none;
font-size:28px;
margin-top:20px;
text-shadow:0 0 20px rgba(255,200,150,0.8);
animation:fadeIn 3s forwards;
}

/* Lantern */
.lantern{
position:fixed;
bottom:-40px;
font-size:28px;
animation:rise linear forwards;
}
@keyframes rise{
to{transform:translateY(-120vh);opacity:0;}
}

/* Fade */
@keyframes fadeIn{to{opacity:1;}}

</style>
</head>
<body>

<div class="scene">
<div class="layer sky"></div>
<div class="layer village"></div>
<div class="layer foreground"></div>
<div class="night" id="night"></div>
</div>

<audio id="bgMusic" autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_7baf8c9d4a.mp3?filename=romantic-orchestra-141568.mp3">
</audio>

<div class="card">

<div class="name">Heenu</div>
<div class="subtitle">Where Every Sunset Becomes Our Story</div>

<div id="typeText"></div>

<button onclick="makeTea()">Make Tea Together</button>
<button onclick="propose()">Walk Every Lifetime With Me</button>

<div id="proposal">
Will you walk every lifetime with me? ‚ù§Ô∏è<br><br>
<button onclick="sayYes()">Yes</button>
</div>

<div id="finalMessage">
Under every star, in every lifetime ‚Äî you are my always. ‚ù§Ô∏è
</div>

</div>

<script>

/* TYPEWRITER */
const text="Some love stories begin at sunset... but ours continues under the stars, through every lifetime, in every quiet village evening.";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typeText").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}}
type();

/* Parallax movement */
document.addEventListener("mousemove", e=>{
const x=(e.clientX/window.innerWidth-0.5)*20;
const y=(e.clientY/window.innerHeight-0.5)*20;
document.querySelector(".sky").style.transform=`translate(${x}px,${y}px)`;
document.querySelector(".village").style.transform=`translate(${x*1.5}px,${y*1.5}px)`;
document.querySelector(".foreground").style.transform=`translate(${x*2}px,${y*2}px)`;
});

/* Tea (trigger sunset‚Üínight) */
function makeTea(){
document.getElementById("night").style.opacity="0.85";

/* Create stars */
for(let i=0;i<100;i++){
let star=document.createElement("div");
star.className="star";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
star.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(star);
}
}

/* Proposal */
function propose(){
document.getElementById("proposal").style.display="block";
}

/* YES climax */
function sayYes(){
document.getElementById("finalMessage").style.display="block";

/* Lantern rise */
for(let i=0;i<25;i++){
let l=document.createElement("div");
l.className="lantern";
l.innerHTML="üèÆ";
l.style.left=Math.random()*100+"vw";
l.style.animationDuration=(6+Math.random()*4)+"s";
document.body.appendChild(l);
setTimeout(()=>l.remove(),10000);
}
}

</script>

</body>
</html>
