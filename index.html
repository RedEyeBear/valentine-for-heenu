<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Version Control: Our Story ‚Äì For Heenu</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
--dark:#0d0f14;
--accent:#e8c07d;
--village:#f6efe7;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:var(--dark);
color:white;
overflow:hidden;
}

/* INTRO CINEMATIC */

.intro{
position:fixed;
width:100%;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:black;
z-index:10;
flex-direction:column;
animation:fadeOut 4s forwards 4s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

.intro h1{
font-family:'Playfair Display',serif;
font-size:clamp(32px,6vw,64px);
letter-spacing:2px;
}

/* BACKGROUND TRANSITION */

.background{
position:fixed;
width:100%;
height:100vh;
background:linear-gradient(135deg,#141e30,#243b55);
transition:3s;
z-index:-1;
}

.background.village{
background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
}

/* GAME CONTAINER */

.gameContainer{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
max-width:900px;
width:90%;
}

h2{
margin-bottom:40px;
font-weight:300;
}

/* NODE NETWORK */

.nodes{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
}

.node{
width:140px;
height:140px;
border-radius:50%;
background:#1f1f2a;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
cursor:pointer;
transition:0.4s;
border:2px solid transparent;
}

.node:hover{
border:2px solid var(--accent);
}

.node.active{
background:var(--accent);
color:black;
}

/* CONNECTING LINE */

.line{
position:absolute;
height:4px;
background:var(--accent);
transform-origin:left;
animation:growLine 1s forwards;
}

@keyframes growLine{
from{width:0;}
to{width:200px;}
}

/* FINAL MESSAGE */

.final{
display:none;
margin-top:60px;
font-family:'Great Vibes',cursive;
font-size:48px;
color:var(--accent);
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px rgba(232,192,125,0.4);}
to{text-shadow:0 0 40px rgba(232,192,125,0.9);}
}

/* LILIES */

.lily{
position:fixed;
font-size:28px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

</style>
</head>
<body>

<div class="intro">
<h1>Version Control</h1>
<p>Deploying Fate...</p>
</div>

<div class="background" id="bg"></div>

<div class="gameContainer">

<h2>Reconnect Our Timeline</h2>

<div class="nodes" id="nodes">
<div class="node">Swipe</div>
<div class="node">Voice Notes</div>
<div class="node">Tea Meet</div>
<div class="node">Eye Drops Night</div>
<div class="node">Separation</div>
<div class="node">Reunion</div>
</div>

<div class="final" id="final">
Heenu ‚ù§Ô∏è  
Some stories don't restart.  
They resume.
<br><br>
Happy Valentine‚Äôs Day.
</div>

</div>

<script>

const correctOrder=[
"Swipe",
"Voice Notes",
"Tea Meet",
"Eye Drops Night",
"Separation",
"Reunion"
];

let current=0;

const nodes=document.querySelectorAll('.node');

nodes.forEach(node=>{
node.addEventListener('click',()=>{
if(node.innerText===correctOrder[current]){
node.classList.add('active');
current++;

if(current===correctOrder.length){
completeExperience();
}

}else{
node.style.animation="shake 0.4s";
setTimeout(()=>node.style.animation="",400);
}
});
});

function completeExperience(){
document.getElementById("bg").classList.add("village");
document.getElementById("final").style.display="block";
bloomLilies();
}

function bloomLilies(){
for(let i=0;i<40;i++){
let lily=document.createElement("div");
lily.className="lily";
lily.innerHTML="üå∏";
lily.style.left=Math.random()*100+"vw";
lily.style.animationDuration=(5+Math.random()*3)+"s";
document.body.appendChild(lily);
setTimeout(()=>lily.remove(),9000);
}
}

</script>

</body>
</html>
