<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Platform Deployment Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
}

/* ---------------- PAGE 1 ---------------- */
#page1{
background:#0f172a;
color:#e2e8f0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.dashboard{
background:#111827;
padding:40px;
border-radius:12px;
width:100%;
max-width:650px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
text-align:center;
}

.qc-btn{
margin-top:25px;
padding:12px 25px;
background:#2563eb;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.qc-btn:hover{
background:#1d4ed8;
}

/* ---------------- PAGE 2 LOADING ---------------- */
#loadingPage{
display:none;
background:#0b1220;
color:#cbd5e1;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.progress-container{
width:90%;
max-width:500px;
height:12px;
background:#1f2937;
border-radius:8px;
overflow:hidden;
margin-top:20px;
}

.progress-bar{
height:100%;
width:0%;
background:#22c55e;
transition:width 0.4s ease;
}

.loading-text{
margin-top:15px;
font-size:14px;
opacity:0.8;
}

/* ---------------- PAGE 3 ROMANTIC ---------------- */
#romanticPage{
display:none;
min-height:100vh;
background:linear-gradient(-45deg,#3a0ca3,#4361ee,#7209b7,#f9c74f);
background-size:400% 400%;
animation:gradientMove 18s ease infinite;
color:#fff;
padding:60px 20px;
position:relative;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
margin:0 auto;
background:rgba(20,10,40,0.78);
backdrop-filter:blur(25px);
padding:40px;
border-radius:30px;
max-width:700px;
text-align:center;
box-shadow:0 20px 80px rgba(0,0,0,0.6);
}

.name{
font-family:'Great Vibes',cursive;
font-size:clamp(42px,6vw,72px);
margin-bottom:10px;
}

.subtitle{
font-family:'Playfair Display',serif;
margin-bottom:20px;
font-size:clamp(18px,3vw,24px);
}

.story{
font-family:'Playfair Display',serif;
line-height:1.8;
font-size:16px;
margin-bottom:30px;
min-height:180px;
}

button{
padding:12px 24px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ff9a9e,#fbc2eb);
cursor:pointer;
font-weight:600;
margin:10px;
font-size:16px;
transition:0.3s;
}

button:hover{transform:scale(1.05);}

#proposal{
display:none;
margin-top:20px;
font-size:18px;
}

#finalMessage{
display:none;
font-size:20px;
margin-top:30px;
font-family:'Playfair Display',serif;
line-height:1.8;
min-height:140px;
}

/* Multicolor Hearts */
.heart{
position:fixed;
top:-20px;
font-size:18px;
animation:fall linear forwards;
opacity:0.9;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1">
<div class="dashboard">
<h2>Release Management Dashboard</h2>
<p>All modules compiled successfully.<br>
Security audit passed.<br>
Performance benchmark approved.</p>
<button class="qc-btn" onclick="startQC()">Run Final QC Check</button>
</div>
</div>

<!-- PAGE 2 -->
<div id="loadingPage">
<h3>Final QC Validation In Progress...</h3>
<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>
<p id="loadingText">Initializing tests...</p>
</div>

<!-- PAGE 3 -->
<div id="romanticPage">
<div class="card">
<div style="font-size:60px;">üíê</div>
<div class="name">Heenu</div>
<div class="subtitle">From a Swipe‚Ä¶ to a Soul.</div>

<div class="story" id="typedStory"></div>

<button onclick="propose()">Continue</button>

<div id="proposal">
And if love is about choosing‚Ä¶<br><br>
</div>

<div id="finalMessage"></div>

</div>
</div>

<script>

/* QC FLOW */
function startQC(){
document.getElementById("page1").style.display="none";
document.getElementById("loadingPage").style.display="flex";

let progress=0;
const messages=[
"Running regression suite...",
"Validating UI flows...",
"Checking emotional stability...",
"Ensuring long-term compatibility...",
"Finalizing eternal commitment..."
];

let interval=setInterval(()=>{
progress+=2;
document.getElementById("progressBar").style.width=progress+"%";
document.getElementById("loadingText").innerText=messages[Math.floor(progress/20)] || "Completing validation...";

if(progress>=100){
clearInterval(interval);
setTimeout(showRomantic,800);
}
},120);
}

function showRomantic(){
document.getElementById("loadingPage").style.display="none";
document.getElementById("romanticPage").style.display="block";
window.scrollTo(0,0);
startTypewriter();
startHeartRain();
}

/* TYPEWRITER FIRST MESSAGE */
const romanticText = `We met on a screen‚Ä¶ just another swipe in the dark.

But something about you didn‚Äôt feel digital.
It felt destined.

From late night texts‚Ä¶
to that voice note that stayed in my heart‚Ä¶
to tea shared between two strangers with hearts quietly racing‚Ä¶

Somewhere between pixels and presence‚Ä¶
you became my peace.`;

let charIndex = 0;

function startTypewriter(){
const element = document.getElementById("typedStory");
let typingInterval = setInterval(()=>{
if(charIndex < romanticText.length){
let char = romanticText.charAt(charIndex);
if(char === "\n"){
element.innerHTML += "<br><br>";
}else{
element.innerHTML += char;
}
charIndex++;
}else{
clearInterval(typingInterval);
}
},40);
}

/* CONTINUE BUTTON */
function propose(){
document.getElementById("proposal").style.display="block";
typeFinalMessage();
}

/* FINAL MESSAGE TYPEWRITER */
const finalText = `Love isn‚Äôt loud.
It‚Äôs presence.
It‚Äôs care.
It‚Äôs choosing someone gently.

You became my always.
And I would choose you ‚Äî in every lifetime. ‚ù§Ô∏è`;

function typeFinalMessage(){
const element = document.getElementById("finalMessage");
element.style.display="block";
element.innerHTML="";
let i=0;

let interval=setInterval(()=>{
if(i < finalText.length){
let char = finalText.charAt(i);
if(char === "\n"){
element.innerHTML += "<br><br>";
}else{
element.innerHTML += char;
}
i++;
}else{
clearInterval(interval);
}
},40);
}

/* MULTICOLOR HEART RAIN */
const heartColors=["#ff4d6d","#ff85a1","#f72585","#b5179e","#7209b7","#4361ee","#4cc9f0","#ffd166","#ff006e"];

function startHeartRain(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.color=heartColors[Math.floor(Math.random()*heartColors.length)];
heart.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},200);
}

</script>

</body>
</html>
