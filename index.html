<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Platform QC Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
}

/* ---------------- PAGE 1 ---------------- */
#page1{
background:#0f172a;
color:#e2e8f0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.dashboard{
background:#111827;
padding:40px;
border-radius:12px;
width:100%;
max-width:650px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
text-align:center;
}

.qc-btn{
margin-top:25px;
padding:12px 25px;
background:#2563eb;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
font-weight:600;
}

/* ---------------- PAGE 2 LOADING ---------------- */
#loadingPage{
display:none;
background:#0b1220;
color:#cbd5e1;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.progress-container{
width:90%;
max-width:500px;
height:12px;
background:#1f2937;
border-radius:8px;
overflow:hidden;
margin-top:20px;
}

.progress-bar{
height:100%;
width:0%;
background:#22c55e;
transition:width 0.4s ease;
}

/* ---------------- PAGE 3 ROMANTIC ---------------- */
#romanticPage{
display:none;
min-height:100vh;
background:linear-gradient(-45deg,#3a0ca3,#4361ee,#7209b7,#f9c74f);
background-size:400% 400%;
animation:gradientMove 18s ease infinite;
color:#fff;
padding:60px 20px;
position:relative;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
margin:0 auto;
background:rgba(20,10,40,0.8);
backdrop-filter:blur(25px);
padding:40px;
border-radius:30px;
max-width:700px;
text-align:center;
box-shadow:0 20px 80px rgba(0,0,0,0.6);
}

.name{
font-family:'Great Vibes',cursive;
font-size:clamp(42px,6vw,72px);
margin-bottom:20px;
}

.story{
font-family:'Playfair Display',serif;
line-height:1.8;
font-size:18px;
min-height:150px;
}

.fadeButton{
opacity:0;
transition:opacity 1.5s ease;
margin-top:30px;
}

.fadeButton.visible{
opacity:1;
}

.heart{
position:fixed;
top:-20px;
font-size:18px;
animation:fall 4s linear forwards;
opacity:0.8;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1">
<div class="dashboard">
<h2>Release Management Dashboard</h2>
<p>All systems operational.<br>Performance stable.<br>Security verified.</p>
<button class="qc-btn" onclick="startQC()">Run Final QC Check</button>
</div>
</div>

<!-- PAGE 2 -->
<div id="loadingPage">
<h3>Final QC Validation In Progress...</h3>
<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>
<p id="loadingText">Initializing tests...</p>
</div>

<!-- PAGE 3 -->
<div id="romanticPage">
<div class="card">
<div class="name">Heenu</div>
<div class="story" id="typedText"></div>

<div class="fadeButton" id="continueBtn">
<button onclick="showFinal()">Continue</button>
</div>

<div class="story" id="finalMessage" style="display:none;"></div>
</div>
</div>

<script>

/* ---------------- QC FLOW ---------------- */
function startQC(){
document.getElementById("page1").style.display="none";
document.getElementById("loadingPage").style.display="flex";

let progress=0;
let interval=setInterval(()=>{
progress+=2;
document.getElementById("progressBar").style.width=progress+"%";
if(progress>=100){
clearInterval(interval);
setTimeout(showRomantic,800);
}
},120);
}

function showRomantic(){
document.getElementById("loadingPage").style.display="none";
document.getElementById("romanticPage").style.display="block";
startTyping();
}

/* ---------------- TYPEWRITER ---------------- */
const text = `We met on a screen, just another swipe in the dark. 
But something about you didn’t feel digital. 
It felt destined. 
From late night texts to tea shared between strangers, 
somewhere between pixels and presence, 
you became my peace.`;

let words = text.split(" ");
let index = 0;

function startTyping(){
let interval = setInterval(()=>{
if(index < words.length){
document.getElementById("typedText").innerHTML += words[index] + " ";
dropHeart();
index++;
}else{
clearInterval(interval);
document.getElementById("continueBtn").classList.add("visible");
}
},250);
}

function dropHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
}

/* ---------------- FINAL MESSAGE ---------------- */
function showFinal(){
document.getElementById("continueBtn").style.display="none";
const finalText = `Love isn’t loud. It’s presence. It’s care. 
It’s choosing someone gently. 
You became my always. 
And I would choose you, in every lifetime. ❤️`;

let words = finalText.split(" ");
let i=0;
document.getElementById("finalMessage").style.display="block";

let interval=setInterval(()=>{
if(i<words.length){
document.getElementById("finalMessage").innerHTML+=words[i]+" ";
dropHeart();
i++;
}else{
clearInterval(interval);
}
},250);
}

</script>

</body>
</html>
