<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heenu ‚Äì A Timeless Evening</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
font-family:'Inter',sans-serif;
background:linear-gradient(120deg,#ffe6eb,#fcd5ce,#f8edeb,#fde2e4);
background-size:400% 400%;
animation:watercolor 25s ease infinite;
color:#5c3a4d;
transition:background 2s ease;
}
@keyframes watercolor{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Vignette */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
pointer-events:none;
box-shadow:inset 0 0 120px rgba(0,0,0,0.15);
}

/* Golden state */
body.golden{
background:linear-gradient(120deg,#fff3b0,#ffe08a,#ffd166,#ffb703);
}

/* Sparkles */
.sparkle{
position:fixed;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.6;
animation:sparkle 6s linear infinite;
}
@keyframes sparkle{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.8);
backdrop-filter:blur(25px);
padding:60px;
border-radius:40px;
width:650px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.08);
transition:transform 0.1s ease;
}

/* Parallax effect */
body:hover .card{
transform:translate(-50%,-50%) scale(1.01);
}

.name{
font-family:'Great Vibes',cursive;
font-size:64px;
margin-bottom:10px;
}

.subtitle{
font-family:'Playfair Display',serif;
margin-bottom:25px;
}

button{
padding:14px 30px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ffb6c1,#ffc3a0);
cursor:pointer;
font-weight:600;
margin:10px;
transition:0.3s;
position:relative;
}

button:hover{transform:scale(1.05);}

#proposal{display:none;margin-top:25px;font-size:22px;}
#finalMessage{display:none;font-size:28px;margin-top:30px;font-family:'Playfair Display',serif;}

.heart{
position:fixed;
top:-20px;
font-size:22px;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- Audio -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/05/16/audio_1e0b3e04e4.mp3?filename=coffee-shop-ambience-112191.mp3">
</audio>

<audio id="chime">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a46c4d3a7.mp3?filename=wind-chime-110955.mp3">
</audio>

<audio id="romanticSwell">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6f2eaa3f.mp3?filename=romantic-piano-110964.mp3">
</audio>

<div class="card">

<div style="font-size:60px;">üíê</div>

<div class="name">Heenu</div>
<div class="subtitle">A Love That Feels Remembered</div>

<p>Press and hold anywhere for 2 seconds‚Ä¶</p>

<button onclick="propose()">Walk Every Lifetime With Me</button>

<div id="proposal">
Will you walk every lifetime with me? ‚ù§Ô∏è<br><br>
<button id="yesBtn">Yes</button>
</div>

<div id="finalMessage">
You are my always, in every universe. ‚ù§Ô∏è
</div>

</div>

<script>

/* Sparkles */
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(s);
}

/* Proposal */
function propose(){
document.getElementById("proposal").style.display="block";
document.getElementById("chime").play();
}

/* Moving YES button */
const yesBtn=document.getElementById("yesBtn");
let movable=true;

yesBtn.addEventListener("mouseover",()=>{
if(movable){
yesBtn.style.position="absolute";
yesBtn.style.left=Math.random()*80+"%";
yesBtn.style.top=Math.random()*80+"%";
leaveHeart();
}
});

setTimeout(()=>{
movable=false;
yesBtn.style.position="static";
},7000);

function leaveHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration="3s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}

/* Click YES */
yesBtn.addEventListener("click",()=>{
if(!movable){
document.body.classList.add("golden");
document.getElementById("romanticSwell").play();
rainKisses();
document.getElementById("finalMessage").style.display="block";
}
});

/* Kissing emoji rain */
function rainhearts(){
for(let i=0;i<120;i++){
const k=document.createElement("div");
k.className="heart";
k.innerHTML="üíè";
k.style.left=Math.random()*100+"vw";
k.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(k);
setTimeout(()=>k.remove(),5000);
}
}

/* Hidden press & hold slideshow */
let holdTimer;
document.body.addEventListener("mousedown",()=>{
holdTimer=setTimeout(()=>{
alert("Memory 1: The First Conversation\nMemory 2: The Moment We Knew\nMemory 3: The Future We Choose ‚ù§Ô∏è");
},2000);
});
document.body.addEventListener("mouseup",()=>clearTimeout(holdTimer));

</script>

</body>
</html>
