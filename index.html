<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heenu ‚Äì A Timeless Evening</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* üåå Twilight Purple-Blue-Yellow Background */
body{
margin:0;
overflow:hidden;
font-family:'Inter',sans-serif;
background:linear-gradient(-45deg,#3a0ca3,#4361ee,#7209b7,#f9c74f);
background-size:400% 400%;
animation:gradientMove 18s ease infinite;
color:#fff;
transition:background 2s ease;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* üå´ Vignette */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
pointer-events:none;
box-shadow:inset 0 0 160px rgba(0,0,0,0.5);
}

/* üåô Moon */
.moon{
position:fixed;
top:10%;
right:10%;
width:120px;
height:120px;
background:radial-gradient(circle,#fff,#ddd 60%,transparent 70%);
border-radius:50%;
opacity:0.7;
}

/* ‚ú® Sparkles */
.sparkle{
position:fixed;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:sparkleUp 6s linear infinite;
}
@keyframes sparkleUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* üíê Card */
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(20,10,40,0.75);
backdrop-filter:blur(25px);
padding:40px;
border-radius:30px;
width:90%;
max-width:600px;
text-align:center;
box-shadow:0 20px 80px rgba(0,0,0,0.6);
transition:transform 0.2s ease;
}

/* subtle parallax */
body:hover .card{
transform:translate(-50%,-50%) scale(1.02);
}

.name{
font-family:'Great Vibes',cursive;
font-size:clamp(40px,6vw,68px);
margin-bottom:10px;
}

.subtitle{
font-family:'Playfair Display',serif;
margin-bottom:20px;
font-size:clamp(16px,3vw,22px);
}

button{
padding:12px 24px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ff9a9e,#fbc2eb);
cursor:pointer;
font-weight:600;
margin:10px;
font-size:16px;
transition:0.3s;
position:relative;
}

button:hover{transform:scale(1.05);}

#proposal{display:none;margin-top:20px;font-size:18px;}
#finalMessage{display:none;font-size:22px;margin-top:20px;font-family:'Playfair Display',serif;}

/* üíõ Golden YES */
body.golden{
background:linear-gradient(-45deg,#ffd700,#ffb703,#ffdf00,#ffe066);
}

/* ‚ù§Ô∏è Hearts */
.heart{
position:fixed;
top:-20px;
font-size:20px;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

/* üì± Mobile spacing */
@media(max-width:480px){
.card{padding:30px;}
button{font-size:14px;}
}

</style>
</head>

<body>

<div class="moon"></div>

<!-- ‚òï Tea ambience -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/05/16/audio_1e0b3e04e4.mp3?filename=coffee-shop-ambience-112191.mp3">
</audio>

<!-- üéê Wind chime -->
<audio id="chime">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a46c4d3a7.mp3?filename=wind-chime-110955.mp3">
</audio>

<!-- üé∂ Romantic swell -->
<audio id="romanticSwell">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6f2eaa3f.mp3?filename=romantic-piano-110964.mp3">
</audio>

<div class="card">

<div style="font-size:60px;">üíê</div>

<div class="name">Heenu</div>
<div class="subtitle">A Love That Feels Remembered</div>

<p>Press and hold anywhere for 2 seconds‚Ä¶</p>

<button onclick="propose()">Walk Every Lifetime With Me</button>

<div id="proposal">
Will you walk every lifetime with me? ‚ù§Ô∏è<br><br>
<button id="yesBtn">Yes</button>
</div>

<div id="finalMessage">
You are my always, in every universe. ‚ù§Ô∏è
</div>

</div>

<script>

/* Sparkles */
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(s);
}

/* Proposal */
function propose(){
document.getElementById("proposal").style.display="block";
document.getElementById("chime").play();
}

/* YES button movement (mobile compatible) */
const yesBtn=document.getElementById("yesBtn");
let movable=true;

function moveButton(){
if(movable){
yesBtn.style.position="absolute";
yesBtn.style.left=Math.random()*70+"%";
yesBtn.style.top=Math.random()*70+"%";
leaveHeart();
}
}

yesBtn.addEventListener("mouseover",moveButton);
yesBtn.addEventListener("touchstart",moveButton);

/* Stop moving after 7 seconds */
setTimeout(()=>{
movable=false;
yesBtn.style.position="static";
},7000);

function leaveHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration="3s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}

/* Click YES */
yesBtn.addEventListener("click",()=>{
if(!movable){
document.body.classList.add("golden");
document.getElementById("romanticSwell").play();
startForeverHearts();
document.getElementById("finalMessage").style.display="block";
}
});

/* Infinite heart rain */
function startForeverHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML=Math.random()>0.3?"‚ù§Ô∏è":"üíè";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},250);
}

/* Press & Hold (mobile friendly) */
let holdTimer;
function startHold(){
holdTimer=setTimeout(()=>{
alert("Memory 1: The First Conversation\nMemory 2: The Moment We Knew\nMemory 3: The Future We Choose ‚ù§Ô∏è");
},2000);
}
function endHold(){clearTimeout(holdTimer);}

document.body.addEventListener("mousedown",startHold);
document.body.addEventListener("mouseup",endHold);
document.body.addEventListener("touchstart",startHold);
document.body.addEventListener("touchend",endHold);

</script>

</body>
</html>
