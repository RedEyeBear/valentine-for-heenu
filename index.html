<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project: Forever 1.0</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* ---------------- PAGE 1 ---------------- */
#page1{
background:#0f172a;
color:#e2e8f0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.dashboard{
background:#111827;
padding:40px;
border-radius:12px;
width:100%;
max-width:650px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
text-align:center;
}

.dashboard h2{
margin-bottom:20px;
}

.qc-btn{
margin-top:25px;
padding:12px 25px;
background:#2563eb;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.qc-btn:hover{
background:#1d4ed8;
}

/* ---------------- PAGE 2 ---------------- */
#loadingPage{
display:none;
background:#0b1220;
color:#cbd5e1;
min-height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
}

.loader-box{
width:90%;
max-width:500px;
text-align:center;
}

.progress-container{
width:100%;
height:12px;
background:#1f2937;
border-radius:8px;
overflow:hidden;
margin-top:20px;
}

.progress-bar{
height:100%;
width:0%;
background:#22c55e;
transition:width 0.4s ease;
}

.loading-text{
margin-top:15px;
font-size:14px;
opacity:0.8;
}

/* ---------------- PAGE 3 ---------------- */
#romanticPage{
display:none;
min-height:100vh;
background:linear-gradient(-45deg,#3a0ca3,#4361ee,#7209b7,#f9c74f);
background-size:400% 400%;
animation:gradientMove 18s ease infinite;
color:#fff;
padding:60px 20px;
position:relative;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.sparkle{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
opacity:0.7;
animation:sparkleUp 6s linear infinite;
pointer-events:none;
}

@keyframes sparkleUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.card{
margin:0 auto;
background:rgba(20,10,40,0.82);
backdrop-filter:blur(25px);
padding:40px;
border-radius:30px;
max-width:700px;
text-align:center;
box-shadow:0 20px 80px rgba(0,0,0,0.6);
transition:0.5s;
}

.name{
font-family:'Great Vibes',cursive;
font-size:clamp(42px,6vw,72px);
margin-bottom:20px;
}

.story{
font-family:'Playfair Display',serif;
line-height:1.8;
font-size:16px;
margin-bottom:25px;
white-space:pre-line;
min-height:220px;
}

button{
padding:12px 24px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#ff9a9e,#fbc2eb);
cursor:pointer;
font-weight:600;
margin:10px;
font-size:16px;
transition:0.3s;
}

button:hover{transform:scale(1.05);}

#proposal{display:none;margin-top:20px;font-size:18px;}
#finalMessage{
display:none;
font-size:20px;
margin-top:30px;
font-family:'Playfair Display',serif;
line-height:1.8;
white-space:pre-line;
min-height:150px;
}

body.golden #romanticPage{
background:linear-gradient(-45deg,#ffd700,#ffb703,#ffdf00,#ffe066);
}

body.golden .card{
box-shadow:0 0 80px rgba(255,215,0,0.7);
transform:scale(1.02);
}

.heart{
position:fixed;
top:-20px;
font-size:20px;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>
